<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>SPLI
        <br>
        TTER
    </h1>
    <div class="card">
        <div class="left">
            <label for="recipt">Rachunek</label>
            <input type="text" placeholder="0" name="recipt" id="recipt">
            <h5>Napiwek %</h5>
            <div class="buttonContainer">
                <div>5 %</div>
                <div>10 %</div>
                <div>15 %</div>
                <div>25 %</div>
                <div>50 %</div>
                <input type="text" name="own" id="own" placeholder="WŁASNY">
            </div>
            <section>
                <label for="people">Liczba osób</label>
                <input type="text" name="people" id="people" placeholder="0">
            </section>
        </div>
        <div class="right">
            <div class="container">
                <div class="leftCont">
                    <h2>Napiwek</h2>
                    <p>/ osobę</p>
                </div>
                <div class="rightCont">
                    <h3>0,00 zł</h3>
                </div>
            </div>
            <div class="container">
                <div class="leftCont">
                    <h2>Razem</h2>
                    <p>/ osobę</p>
                </div>
                <div class="rightCont">
                    <h3>0,00 zł</h3>
                </div>
            </div>
            <div class="buttons">
                <button class="calc">Calculate</button>
                <button class="reset">Reset</button>
            </div>
            </div>
            
    </div>
    <script src="script.js"></script>
</body>
</html>
