<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
</head>
<body>
    <h1>SPLI
        <br>
        TER
    </h1>
    <div class="card">
        <div class="left">
            <input type="number" placeholder="0" name="recipt" id="recipt">
            <label for="recipt">Rachunek</label>
            <div class="buttonContainer">
                <div>5 %</div>
                <div>10 %</div>
                <div>15 %</div>
                <div>25 %</div>
                <div>50 %</div>
                <input type="number" name="own" id="own" placeholder="WŁASNY">
                <input type="number" name="people" id="people" placeholder="0">
                <label for="people">Liczba osób</label>
            </div>
        </div>
        <div class="right">
            <div class="container">
                <div class="left">
                    <h2>Napiwek</h2>
                    <p>/ osobę</p>
                </div>
                <div class="right">
                    <h3>0,00 zł</h3>
                </div>
            </div>
            <div class="container">
                <div class="left">
                    <h2>Razem</h2>
                    <p>/ osobę</p>
                </div>
                <div class="right">
                    <h3>0,00 zł</h3>
                </div>
            </div>
        </div>
        <button>Calculate</button>
        <button>Reset</button>
    </div>
</body>
</html>
